<!DOCTYPE html>
<html ng-app="fsApp" ng-controller="mainController">
  <head>
    <title>Foursquare Search</title>

    <link rel="stylesheet" href="style/core.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/search.css" />

    <meta name="theme-color" content="#2d5be3">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <span class="hide">Foursquare</span>
          <span>Search</span>
        </div>
      </div>
    </header>
    <div class="search">
      <form class="container" ng-submit="submitSearch()">
        <input type="text" placeholder="Enter a location..." ng-model="searchText" />
        <button>Search</button>
      </form>
    </div>
    <div class="results" ng-show="venues.length>0">
      <h2>{{venues.length}} venues returned for "{{searchTerm}}"</h2>
      <ul>
        <li ng-repeat="venue in venues">
          {{venue.name}}
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js" type="text/javascript"></script>
    <script src="script/config.js" type="text/javascript"></script>
    <script src="script/fsApp.js" type="text/javascript"></script>
  </body>
</html>
